<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование офиса</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<!--    <link href="/static/css/qqq.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>

<div th:insert="property/navbar.html :: navbar"></div>

<div class="container">
    <h3>Редактирование офиса</h3>
    <form th:method="PATCH" th:action="@{/office/{id}(id = ${office.getId()})}" th:object="${office}" style="display:inline">
        <label class="form-label" for="address">Адрес: </label>
        <input class="form-control" type="text" th:field="*{address}" id="address" required>
        <br/>
        <label class="form-label" for="chief">Директор: </label>
        <input class="form-control" type="text" th:field="*{chief}" id="chief" required>
        <br/>
        <label class="form-label" for="phoneNumber">Номер телефона: </label>
        <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber" required>
        <br/>
        <input class="btn btn-primary mb-3" type="submit" value="Обновить">
    </form>
    <form th:method="DELETE" th:action="@{/office/{id}(id = ${office.getId()})}" style="display:inline">
        <input class="btn btn-primary mb-3" type="submit" value="Удалить"/>
    </form>
    <form th:method="GET" th:action="@{/office/show_all}" style="display:inline">
        <input class="btn btn-primary mb-3" type="submit" value="Вернуться назад"/>
    </form>
    <br/>
</div>
</body>
</html>
