<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание офиса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div th:insert="property/navbar.html :: navbar"></div>

<div class="container">
    <h3>Создание офиса</h3>
    <form th:method="POST" th:action="@{/office}" th:object="${office}">
        <label for="address" class="form-label">Адрес: </label>
        <input type="text"  class="form-control" th:field="*{address}" id="address" required>
        <br/>
        <label for="chief" class="form-label">Директор: </label>
        <input type="text" class="form-control" th:field="*{chief}" id="chief" required>
        <br/>
        <label for="phoneNumber" class="form-label">Номер телефона: </label>
        <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required>
        <br/>
        <input type="submit" class="btn btn-primary mb-3" value="Создать">
    </form>
    <br/>
</div>
</body>
</html>
