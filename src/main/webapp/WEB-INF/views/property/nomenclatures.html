<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Номенклатура</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<script th:src="@{/static/js/bootstrap.bundle.min.js}" rel="text/javascript"></script>
<script th:src="@{/static/js/jquery-3.7.1.js}" rel="text/javascript"></script>
<script th:src="@{/static/js/datatables.js}" rel="text/javascript"></script>
<script th:src="@{/static/js/dataTables.bootstrap5.js}" rel="text/javascript"></script>
<!--<script th:src="@{/static/js/shim.min.js}" rel="text/javascript"></script>
<script th:src="@{/static/js/xlsx.full.min.js}" rel="text/javascript"></script>-->

<div th:insert="property/navbar.html :: navbar"></div>
<div class="container">
    <h3>Номенклатура</h3>
    <table class="table" id="nomenclatures">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Вид оборудования</th>
                <th scope="col">Производитель</th>
                <th scope="col">Модель</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="nomenclature : ${nomenclatures}">
                    <td>
                        <a th:href="@{/nomenclature/{id}/edit(id = ${nomenclature.getId()})}">
                            <div th:text="${nomenclature.getId()}"></div>
                        </a>
                    </td>
                    <td th:text="${nomenclature.getType()}"></td>
                    <td th:text="${nomenclature.getProducer()}"></td>
                    <td th:text="${nomenclature.getName()}"></td>
                </tr>
        </tbody>
    </table>
<!--    <div th:each="no : ${nomenclatures}">
        <a th:href="@{/nomenclature/{id}/edit(id = ${no.getId()})}"
           th:text="${no.getType() + ', ' + no.getProducer() + ', ' + no.getName()}">nomenclature</a>
    </div>-->
</div>

<script type="text/javascript">
    new DataTable('#nomenclatures', {
        order: [],
        language: {
            "decimal":        "",
            "emptyTable":     "В таблице отсутствуют данные",
            "info":           "Записи с _START_ до _END_ из _TOTAL_ записей",
            "infoEmpty":      "Записи с 0 до 0 из 0 записей",
            "infoFiltered":   "(отфильтровано из _MAX_ записей)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Число записей: _MENU_",
            "loadingRecords": "Загрузка...",
            "processing":     "",
            "search":         "Поиск:",
            "zeroRecords":    "Подходящие записи не найдены",
            "paginate": {
                "first":      "Первый",
                "last":       "Последний",
                "next":       "Следующий",
                "previous":   "Предыдущий"
            },
            "aria": {
                "orderable":  "Сортировать по колонке",
                "orderableReverse": "Сортировать по колонке в обратном порядке"
            }
        },
        /*        layout: {
                    topStart: null,
                    topEnd: null,
                    topStart: 'search',
                    topEnd: 'pageLength',
                    bottomStart: 'info',
                    bottomEnd: 'paging'
                },*/
        pagingType: 'full_numbers',
        lengthMenu: [10, 25, 50, { label: 'Все', value: -1 }]
    });
</script>

</body>
<br/>
</html>
