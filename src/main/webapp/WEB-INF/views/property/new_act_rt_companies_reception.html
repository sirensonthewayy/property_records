<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание акта с контрагентом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div th:insert="property/navbar.html :: navbar"></div>

<div class="container">
<h3>Создание акта приема оборудования с контрагентом</h3>
    <form th:method="PATCH" th:action="@{/companies_act/{id}(id = ${companyAct.getId()})}">
    <!--    <input type="hidden" th:value="*{companyAct.company.inn}" name="companyAct.company.inn">
        <input type="hidden" th:value="${transmissionAct.getDevice().getInventoryCard()}" name="companyAct.device.inventoryCard">
        <input type="hidden" th:value="*{transmissionAct.moving}" name="*{companyAct.moving}">
        <br/>-->
        <label class="form-label" for="company">Компания: </label>
        <select class="form-control" th:field="*{companyAct.company.inn}" id="company" th:disabled="true">
            <option th:disabled="true" selected th:value="${companyAct.getCompany().getInn()}" th:text="${companyAct.getCompany().getInn()}">
            </option>
        </select>
        <br/>
        <label class="form-label" for="device">Карточка оборудования: </label>
        <select class="form-control" th:field="*{companyAct.device.inventoryCard}" id="device" th:disabled="true">
            <option selected th:value="${companyAct.getDevice().getInventoryCard()}"
            th:text="${companyAct.getDevice().getInventoryCard()}">
            </option>
        </select>
        <br/>
        <label class="form-label" for="dateOfTransmission">Дата передачи: </label>
        <input class="form-control" type="date" th:field="*{companyAct.dateOfTransmission}"
               th:value="${companyAct.getDateOfTransmission()}" id="dateOfTransmission">
    <!--    <input input data-format="0000-00-00" type="text" placeholder="ДД.ММ.ГГГГ"  th:field="*{companyAct.date}" id="date">
        <div th:if="${#fields.hasErrors('companyAct.date')}"
             th:errors="*{companyAct.date}">Date error</div>-->
        <br/>
        <label class="form-label" for="dateOfReception">Дата приемки: </label>
        <input class="form-control" type="date" th:field="*{companyAct.dateOfReception}" id="dateOfReception">
        <br/>
        <input class="btn btn-primary mb-3" type="submit" value="Обновить">
    </form>
</div>
</body>
</html>
